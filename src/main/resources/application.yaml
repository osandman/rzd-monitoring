spring:
  application:
    name: rzd-monitoring
  aop:
    proxy-target-class: false
  config:
    import: optional:file:.env[.properties]
  webflux:
    base-path: /api
server:
  port: 8088
#  servlet:
#    context-path: /api

bot:
  token: ${BOT_TOKEN}
  chat-id: ${CHAT_ID}
  username: ${USERNAME}

rzd:
  base-url: https://pass.rzd.ru
  scheduler:
    state: ACTIVE
    interval: 10 # интервал запуска в минутах

logging:
  charset:
    console: UTF-8

