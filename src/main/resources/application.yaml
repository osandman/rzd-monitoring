spring:
  application:
    name: rzd-monitoring
  aop:
    proxy-target-class: false
  config:
    import: optional:file:.env[.properties]
  webflux:
    base-path: /api
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5402}/${DB_NAME:rzd_db}?currentSchema=rzd_monitoring
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    flyway:
      enabled: true
      locations: classpath:db/migration
      default-schema: rzd_monitoring
      schemas: rzd_monitoring

server:
  port: 8088
#  servlet:
#    context-path: /api

bot:
  token: ${BOT_TOKEN}
  chat-id: ${CHAT_ID}
  username: ${USERNAME}

rzd:
  base-url: https://pass.rzd.ru
  scheduler:
    state: ACTIVE
    interval: 10 # интервал запуска в минутах

logging:
  charset:
    console: UTF-8

